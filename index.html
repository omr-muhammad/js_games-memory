<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/index.js" defer></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="popup" data-popup>
      <div class="content">
        <h2 data-gameOver>Game Over!</h2>
        <button data-playAgain>Try Again</button>
      </div>
    </div>
    <header>
      <h1>Momery Game</h1>
    </header>
    <main>
      <div class="header">
        <div class="game-info">
          <span class="timer" data-timer></span>
          <span class="tries" data-tries></span>
        </div>
      </div>
      <div class="game_box" data-name="box"></div>
    </main>
  </body>
</html>
